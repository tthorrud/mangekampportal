<div class="row">
    <div class="col-md-4">
        <div class="thumbnail" style="height: 260px; width: 100%;">
            <img alt="100%x200" src="http://localhost:8080/resources/images/add.png"
                 data-holder-rendered="true" style="height: 100px; width: 100px;">
            <div class="caption">
                <a href="#/disciplines/add">
                    <h3>Legg til disiplin</h3>
                </a>
            </div>
        </div>
    </div>
    <% _.each(disciplines, function(discipline){ %>
    <div class="col-md-4">
        <div class="thumbnail" style="height: 300px; width: 100%;">
            <img alt="100%x200" src="http://localhost:8080/resources/images/pictograms/<%= discipline.pictogram %>.png"
                 data-holder-rendered="true" style="height: 100px; width: 100px;">

            <div class="caption">
                <h3><%= discipline.name %></h3>
                <p><%= discipline.description %></p>
                <p><a class="btn btn-default">Rediger</a></p>
            </div>
        </div>
    </div>
    <%});%>
</div>
