<div class="row">
    <div class="col-md-4">
        <a href="#/disciplines/add">
            <div class="discipline_button">Legg til disiplin</div>
        </a>
    </div>
    <% _.each(disciplines, function(discipline){ %>
    <div class="col-md-4">
        <a href="#">
            <div class="discipline_button">
                <p><%= discipline.name %></p>
                <p><%= discipline.category %></p>
            </div>
        </a>
    </div>
    <%});%>
</div>
