<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Legg til ny disiplin:</div>
        <div class="panel-body">
            <div>
                <div class="form-group ">
                    <label for="discipline_name">Navn:</label>
                    <input id="discipline_name" type="text" class="form-control" id="discipline_name"
                           placeholder="Navn">
                </div>
                <div class="form-group ">
                    <label for="discipline_name">Kategori:</label>

                    <div class="btn-group">
                        <select id="discipline_category" class="form-control">
                            <option value="BALL">Ball</option>
                            <option value="ENDURANCE">Kondisjon</option>
                            <option value="TECHNIQUE">Teknikk</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="discipline_name">Resultatform:</label>

                    <div class="btn-group">
                        <select id='discipline_resultFormat' class="form-control">
                            <option value="INTEGER_INCREASING">Heltall (stigende)</option>
                            <option value="INTEGER_DECREASING">Heltall (synkende)</option>
                            <option value="DECIMAL_INCREASING">Desimaltall (stigende)</option>
                            <option value="DECIMAL_DECREASING">Desimaltall (synkende)</option>
                            <option value="TIME_INCREASING">Tid (stigende)</option>
                            <option value="TIME_DECREASING">Tid (synkende)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discipline_name">Beskrivelse:</label>
                    <textarea id="discipline_description" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="discipline_name">Piktogram:</label>
                    <div class="row">
                        <% _.each(pictograms, function(pictogram) { %>
                        <div class="col-xs-6 col-md-3">
                            <label>
                                <input type="radio" name="pictograms" value="<%= pictogram %>"/>
                                <img src="http://localhost:8080/resources/images/pictograms/<%= pictogram %>.png">
                            </label>
                        </div>
                        <% }); %>
                    </div>
                </div>
                <button id="add_discipline" class="btn btn-default">Lagre</button>
                <a href="#/disciplines" class="btn btn-default">Avbryt</a>
            </div>
        </div>
    </div>
</div>
