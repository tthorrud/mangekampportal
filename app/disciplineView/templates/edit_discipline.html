<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Rediger disiplin:</div>
        <div class="panel-body">
            <div>
                <div class="form-group ">
                    <label for="discipline_name">Navn:</label>
                    <input id="discipline_name" type="text" class="form-control" id="discipline_name"
                           placeholder="Navn" value="<%= discipline.name%>">
                </div>
                <div class="form-group ">
                    <label for="discipline_name">Kategori:</label>
                    <div class="btn-group">
                        <select id="discipline_category" class="form-control" >
                            <% _.each(categories, function(category) { %>
                            <option value="<%=category%>">
                                <%=formatCategory.formatCategory(category)%></option>
                            <% }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="discipline_name">Resultatform:</label>
                    <div class="btn-group">
                        <select id='discipline_resultFormat' class="form-control">
                            <% _.each(resultformats, function(resultformat) { %>
                            <option value="<%=resultformat%>">
                                <%=formatResult.formatResultFormat(resultformat)%>
                            </option>
                            <% }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="discipline_name">Beskrivelse:</label>
                    <textarea id="discipline_description" class="form-control" rows="5"><%= discipline.description%></textarea>
                </div>
                <div class="form-group">
                    <label for="discipline_name">Piktogram:</label>
                    <div class="row">
                        <% _.each(pictograms, function(pictogram) { %>
                        <div class="col-xs-6 col-md-3">
                            <label>
                                <input type="radio" name="pictograms" value="<%= pictogram %>"/>
                                <img src="http://localhost:8080/resources/images/pictograms/<%= pictogram %>.png">
                            </label>
                        </div>
                        <% }); %>
                    </div>
                </div>
                <button id="saveDiscipline" class="btn btn-default">Lagre</button>
                <a href="#/disciplines" class="btn btn-default">Avbryt</a>
            </div>
        </div>
    </div>
</div>
